name: Bump Version

# Manually triggered workflow that initiates the bump-to PR creation process.
# Prompts for a version number and delegates to the reusable bump-to workflow.
# Supports standard versions (1.2.3) and pre-release versions (1.2.3-RC1).

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.2.3 or 1.2.3-RC1)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    uses: ehb54/uslims_version_workflows/.github/workflows/create-bump-pr.yml@d5b5a1e0274f6029177e2989ffa7a0f0e801521b
    with:
      version: ${{ inputs.version }}
